language: node_js
sudo: required
dist: trusty
os:
  - linux
  - osx
node_js: 8

env:
  - CC=clang CXX=clang++ npm_config_clang=1

notifications:
  email: false

git:
  depth: 10

branches:
  only:
    - master

services:
  - docker

cache:
  directories:
  - node_modules

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - xvfb
      - gnome-keyring
      - libsecret-1-dev
      - python-gnomekeyring

before_script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      dbus-launch /usr/bin/python -c \
        "import gnomekeyring;gnomekeyring.create_sync('login', '');"
    fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then xvfb-run ./script/cibuild; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then yarn test; fi
  - yarn prebuild-node
  - yarn prebuild-electron
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker run --rm -v ${PWD}:/project electronuserland/electron-builder:8-ia32 /bin/bash -c "cd /project && yarn prebuild-node-ia32 && yarn prebuild-electron-ia32"; fi
  - yarn upload